<!DOCTYPE html>
<html>
    <head >
        <div style="background-color: grey;">
            <title style="background-color: grey;">AddressForm</title>
            <link rel="icon" >
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        </div>
    </head>
    <body>
        <div class="card"  style="width: 55rem; margin:100px 200px;">
            <div class="card-body" style="background-color: rgb(144, 255, 255);">
              <h5 class="card-title">AddressBook Form</h5>
              <h6 class="card-subtitle mb-2 text-muted">Fill Form to Add Details in AddressBook</h6>
              <p class="card-text">Please fill Your details to get registered in AddressBook.</p>
              <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Full Name</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Name">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Gender</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Gender">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Plot Number, Street name">
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Phone Number</label>
                  <input type="number" class="form-control" id="inputAddress2" placeholder="Phone Number">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="city">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                      <option selected>Choose...</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      All above details are correct
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Add to AddressBook</button>
              </form>
              <br>
              <a href="#" class="card-link">Check AddressBook</a>
              <a href="#" class="card-link"></a>
            </div>
          </div>
        
    </body>
</html>
